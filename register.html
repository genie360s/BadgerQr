<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BadgerQr</title>
        <!-- meta tags -->
        <!-- normal css link -->
        <!-- <link rel="stylesheet" href="assets/css/main.css"> -->
        <link rel="stylesheet" href="css/form.css">
        <!-- bootstrap css links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <!-- tab icons -->

    </head>
    <body>
        
        <!-- nav section starts here -->
        <nav class="navbar navbar-expand-lg  navbar-light fixed-top">
            <!-- <div class="container-fluid" style="background-color: #ebf7ff; border-color: transparent;"> -->
              <a class="navbar-brand fw-bolder" href="#"><img src="img/photos/brand-icon-blue.png" alt="brand-icon" style="width:52px; height:45px;color: #283845;"> BadgerQr</a>
              
            </div>
           </nav>

        <!-- nav section ends here -->
      
       

        <main class="col justify-content-center text-dark">
            <div class="form-card  w-25 card justify-content-center m-auto" style="top:10vh">
                <img src="img/photos/bg-image.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <form action="" name="" autocomplete="off">
                     <h4 class="card-title text-dark text-center text-bold">Join Us!</h4>
                     <div class="form-group bg-transparent ">
                        <label for="name" class="form-label text-dark  "></label>
                        <input type="text" class="form-control text-left" id="name" name="name" required  placeholder="Full name">
                    </div>
                        <div class="form-group bg-transparent ">
                            <label for="username" class="form-label text-dark  "></label>
                            <input type="text" class="form-control text-left" id="username" name="username" required  placeholder="username">
                        </div>
                        <div class="form-group bg-transparent ">
                            <label for="email" class="form-label text-dark  "></label>
                            <input type="email" class="form-control text-left" id="email" name="email" required  placeholder="your email...">
                        </div>
                        <div class="form-group bg-transparent ">
                            <label for="password" class="form-label text-dark "></label>
                            <input type="password" class="form-control text-left" id="password" name="password" required  placeholder="password">
                        </div>
                        <div class="form-group bg-transparent ">
                            <label for="cpassword" class="form-label text-dark "></label>
                            <input type="password" class="form-control text-left" id="cpassword" name="cpassword" required  placeholder="confirm password">
                        </div>
                        <div class="form-group bg-transparent py-4">
                         <button type="submit" class="btn btn-outline-success  btn-sm  py-2" style="width: 100%;">Join Us</button>
                        </div>
                        <div class="form-group text-end">
                    
                            <div class="form-group text-start">
                                <a href="login.html" class="text-start fs-6 forgot-link">Registered? Sign in here!</a>
                            </div>
 
                        </div>
                    </form>
                </div>
            </div>
        </main>
            

        
        
        <!-- nav section ends here -->


        <!-- bootstrap script links -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- other script links -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="assets/js/script.js"></script>
        
    </body>
</html>
